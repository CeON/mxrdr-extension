ext.desc=Racib\u00F3rz jest obok Opola jedn\u0105 z historycznych stolic G\u00F3rnego \u015Al\u0105ska, gdzie rezydowali ksi\u0105\u017C\u0119ta opolsko-raciborscy. Do dzisiaj zachowa\u0142o si\u0119 wiele cennych zabytk\u00F3w, m.in. kaplica zamkowa pw. \u015Bw. Tomasza Kantuaryjskiego, zwana per\u0142\u0105 gotyku \u015Bl\u0105skiego[3]. Miasto jako pierwsze w Polsce i Europie otrzyma\u0142o certyfikat Systemu Zarz\u0105dzania \u015Arodowiskowego ISO 14001. Wed\u0142ug danych z 31 grudnia 2017 r. miasto mia\u0142o 55 189 mieszka\u0144c\u00F3w
